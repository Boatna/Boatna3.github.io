<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #005A8D;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #005A8D;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #005A8D;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #00476D;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #responseMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #28a745;
        }

        /* เพิ่มการตั้งค่าให้รองรับการแสดงผลบนมือถือ */
        @media (max-width: 600px) {
            header {
                font-size: 18px;
                padding: 15px 0;
            }

            .form-container {
                padding: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .form-group input, .form-group select, .form-group button {
                padding: 10px;
                font-size: 14px;
            }

            footer {
                font-size: 14px;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ระบบลงทะเบียน</h1>
    </header>

    <main>
        <section class="registration-section">
            <div class="form-container">
                <h2>ลงทะเบียนเข้าอบรม</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">ชื่อ:</label>
                        <input type="text" id="name" name="name" placeholder="กรุณากรอกชื่อ" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeId">รหัสพนักงาน:</label>
                        <input type="text" id="employeeId" name="employeeId" placeholder="กรุณากรอกรหัสพนักงาน" required>
                    </div>
                    <div class="form-group">
                        <label for="department">แผนก:</label>
                        <input type="text" id="department" name="department" placeholder="กรุณากรอกแผนก" required>
                    </div>
                    <div class="form-group">
                        <label for="course">หลักสูตร:</label>
                        <select id="course" name="course" required>
                            <option value="">-- เลือกหลักสูตร --</option>
                            <option value="หลักสูตร A">หลักสูตร A</option>
                            <option value="หลักสูตร B">หลักสูตร B</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit">ลงทะเบียน</button>
                    </div>
                </form>
                <p id="responseMessage"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 ระบบลงทะเบียน | <a href="#">ติดต่อเรา</a></p>
    </footer>

    <script>
        const form = document.getElementById('registrationForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มโดยตรง

            const name = document.getElementById('name').value;
            const employeeId = document.getElementById('employeeId').value;
            const department = document.getElementById('department').value;
            const course = document.getElementById('course').value;

            if (name && employeeId && department && course) {
                // แสดงข้อความตอบรับ
                responseMessage.textContent = `ขอบคุณ, ${name} ที่ลงทะเบียนเข้าอบรมหลักสูตร ${course} เรียบร้อยแล้ว!`;
                responseMessage.style.color = '#28a745'; // สีเขียวสำหรับข้อความสำเร็จ
                form.reset(); // รีเซ็ตฟอร์มหลังจากส่ง
            } else {
                responseMessage.textContent = 'กรุณากรอกข้อมูลให้ครบถ้วน';
                responseMessage.style.color = '#dc3545'; // สีแดงสำหรับข้อความผิดพลาด
            }
        });
    </script>
</body>
</html>
